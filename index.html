<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      //loadSidebar: true,
      //autoHeader: true,
      search: {
        // paths: ['/','/skills/','/internal-services'], // or 'auto'
        placeholder: '搜索',
        noData: 'No Results!',  
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      loadNavbar: true, //导航栏
      loadSidebar: true, //侧边栏
      subMaxLevel: 6, //设置目录级别
      mergeNavbar: true,
      auto2top: true,//切换页面时自动跳转到页面顶部
      executeScript: false,//执行markdown中的JavaScript脚本
      pagination: {
        previousText: '上一页',    
        nextText:'下一页',      
        crossChapter: true,
        crossChapterText: true,
      },
      // basePath: '/',
      // relativePath: true,
      // homepage: 'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',
  }
      
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script> //离线模式 --> 
</body>
</html>
